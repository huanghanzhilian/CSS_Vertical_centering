<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用 line-height 和 vertical-align 对图片进行垂直居中</title>
    <style type="text/css">
#box{
    width: 300px;
    height: 300px;
    background: #ddd;
    line-height: 300px;
    text-align: center;
}
#box img {
    vertical-align: middle;
}


    </style>
</head>
<body>




<div id="box">
    <img src="http://fanyi.baidu.com/static/translation/img/header/logo_cbfea26.png">
</div>






</body>
</html>
