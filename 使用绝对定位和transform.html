<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用绝对定位和负外边距对块级元素进行垂直居中</title>
    <style type="text/css">
    #box {
        width: 300px;
        height: 300px;
        background: #ddd;
        position: relative;
    }
    #child {
        background: #93BC49;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%,-50%);
        transform: translate(-50%,-50%);
    }
    </style>
</head>
<body>

<div id="box">
    <div id="child">
        我是一串很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长的文本
    </div>
</div>
    


</body>
</html>
