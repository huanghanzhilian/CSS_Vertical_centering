<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用绝对定位和负外边距对块级元素进行垂直居中</title>
    <style type="text/css">
    #box {
        width: 300px;
        height: 300px;
        background: #ddd;
        position: relative;
    }
    #child {
        width: 100px;
        height: 100px;
        background: orange;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -50px 0 0 -50px;
        line-height: 100px;
    }
    </style>
</head>
<body>
<div id="box">
    <div id="child">我是测试DIV</div>
</div>
</body>
</html>
