<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用 display 和 vertical-align 对容器里的文字进行垂直居中</title>
    <style type="text/css">
#box {
    width: 300px;
    height: 300px;
    background: #ddd;
    display: table;
}
#child {
    display: table-cell;
    vertical-align: middle;
}

    </style>
</head>
<body>


<div id="box">
    <div id="child">我也是一段测试文本</div>
</div>








</body>
</html>
