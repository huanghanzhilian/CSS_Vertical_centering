<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 使用flex布局</title>
    <style type="text/css">
#box {
    width: 300px;
    height: 300px;
    background: #ddd;
    display: flex;
    align-items: center;
    margin-bottom: 50px;
}


#box1 {
    width: 300px;
    height: 300px;
    background: #ddd;
    display: flex;
    align-items: center;
}
#child {
    width: 300px;
    height: 100px;
    background: #8194AA;
    line-height: 100px;
}


    </style>
</head>
<body>


<div id="box">雾霾天气，太久没有打球了</div>



<div id="box1">
    <div id="child">
        程序员怎么才能保护好眼睛？
    </div>
</div>










</body>
</html>
