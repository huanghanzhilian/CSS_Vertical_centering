<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 使用padding实现子元素的垂直居中</title>
    <style type="text/css">
    #box {
        width: 300px;
        background: #ddd;
        padding: 100px 0;
    }
    #child {
        width: 200px;
        height: 100px;
        background: #F7A750;
        line-height: 50px;
    }
    </style>
</head>
<body>




<div id="box">
    <div id="child">今天北京的霾严重的吓人，刚看了一眼PM2.5是422</div>
</div>




</body>
</html>
