<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 绝对定位结合margin: auto</title>
    <style type="text/css">
    #box {
        width: 300px;
        height: 300px;
        background: #ddd;
        position: relative;
    }
    #child {
        width: 200px;
        height: 100px;
        background: #A1CCFE;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        line-height: 100px;
    }
    </style>
</head>
<body>


<div id="box">
    <div id="child">我也是个测试DIV</div>
</div>


</body>
</html>
